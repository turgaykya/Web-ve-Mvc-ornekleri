<html>
<head>
    <title>İkinci HTML Sayfamız - Table Elements</title>
</head>
<body>
    <!-- tr : table row -->
    <!-- th : table header -->
    <!-- td : table data -->
    <table border="1">
        <thead>
            <tr>
                <th>Çalışan ID</th>
                <th>Ad Soyad</th>
                <th>Telefon No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Yiğit</td>
                <td>5551212</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Gürkan</td>
                <td>5554433</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Turgay</td>
                <td>5550011</td>
            </tr>

        </tbody>
    </table>

    <br /><br /><br />

    <table border="1">
        <tr>
            <td colspan="3">Bilgiler</td>
            <td rowspan="3">
                <img src="https://i.ytimg.com/vi/87ZE4Zn9kco/hqdefault.jpg" width="150" height="100">
            </td>
        </tr>
        <tr>
            <td>Adı</td>
            <td>Soyadı</td>
            <td>Memleketi</td>
        </tr>
        <tr>
            <td>Ferhat</td>
            <td>Demirci</td>
            <td>Malatya</td>
        </tr>
    </table>
</body>
</html>
